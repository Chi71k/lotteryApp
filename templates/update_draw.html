<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Draw</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="navbar">
        <a href="/draws">Draws</a>
        <a href="/lotteries">Lotteries</a>
        <a href="/profile">Profile</a>
        <a href="/logout">Logout</a>
    </div>
    <div class="container">
        <h1>Update Draw</h1>
        <form method="post">
            <input type="hidden" name="draw_id" value="{{.ID}}">

            <label for="draw_date">Draw Date:</label>
            <input type="datetime-local" name="draw_date" id="draw_date" value="{{.DrawDate.Format "2006-01-02T15:04:05"}}" required>

            <label for="winner">Winner:</label>
            <input type="text" name="winner" id="winner" value="{{.Winner}}" required>

            <label for="prize_amount">Prize Amount:</label>
            <input type="number" step="0.01" name="prize_amount" id="prize_amount" value="{{.PrizeAmount}}" required>

            <button type="submit">Update Draw</button>
        </form>
    </div>
</body>
</html>
