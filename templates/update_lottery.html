<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Lottery</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="navbar">
        <a href="/draws">Draws</a>
        <a href="/lotteries">Lotteries</a>
        <a href="/profile">Profile</a>
        <a href="/logout">Logout</a>
    </div>
    <div class="container">
        <h1>Update Lottery</h1>
        <form method="post">
            <input type="hidden" name="lottery_id" value="{{.ID}}">

            <label for="name">Lottery Name:</label>
            <input type="text" name="name" id="name" value="{{.Name}}" required>

            <label for="description">Description:</label>
            <textarea name="description" id="description" required>{{.Description}}</textarea>

            <label for="price">Ticket Price:</label>
            <input type="number" step="0.01" name="price" id="price" value="{{.Price}}" required>

            <label for="end_date">End Date:</label>
            <input type="datetime-local" name="end_date" id="end_date" value="{{.EndDate.Format "2006-01-02T15:04"}}" required>

            <button type="submit">Update Lottery</button>
        </form>
    </div>
</body>
</html>
