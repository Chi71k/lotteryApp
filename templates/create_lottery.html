<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Lottery</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="navbar">
        <a href="/draws">Draws</a>
        <a href="/lotteries">Lotteries</a>
        <a href="/profile">Profile</a>
        <a href="/logout">Logout</a>
    </div>
    <div class="container">
        <h1>Create a New Lottery</h1>
        <form method="post">
            <label for="name">Lottery Name:</label>
            <select id="name" name="name" required>
            <option value="">-- Select a Name --</option>
            <option value="Mega Jackpot">Mega Jackpot</option>
            <option value="Holiday Special">Holiday Special</option>
            <option value="Weekly Draw">Weekly Draw</option>
            <option value="Super Saturday">Super Saturday</option>
            <option value="Lucky Star">Lucky Star</option>
            </select>


            <label for="description">Description:</label>
            <textarea name="description" id="description" required></textarea>

            <label for="price">Ticket Price:</label>
            <input type="number" step="0.01" name="price" id="price" required>

            <label for="end_date">End Date:</label>
            <input type="datetime-local" name="end_date" id="end_date" required>

            <button type="submit">Create Lottery</button>
        </form>
    </div>
</body>
</html>
